<!DOCTYPE html>
<html lang="zh-cn" ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MichaelYgZhang-Home</title>
<link  rel="stylesheet" href="css/bootstrap-3.3.4-dist/css/bootstrap.css">
<link  rel="stylesheet" href="css/index.css">
<link rel="shortcut icon" href="https://raw.githubusercontent.com/MichaelYgZhang/home/gh-pages/images/favicon%20.ico" />
<link rel="stylesheet" href="css/navigation-icons.css"/>
<link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/blog.css">
</head>

<body  ng-controller="indexController">
	<!-- nav start-->
	<nav class="navbar navbar-default navbar-fixed-top navbarClass">
		<div class="container topContainerClass ">
			<nav class="menu-navigation-icons">
				<a href="http://MichaelYgZhang.github.io/home" class="menu-home"><i class="fa fa-home"></i><span>Home</span></a>
				<a ng-click="html5_click();" class="menu-one"><i class="fa fa-html5 fa-1x"></i><span>HTML5</span></a>
				<a ng-click="css3_click();" class="menu-blue"><i class="fa fa-css3"></i><span>CSS3</span></a>
				<a ng-click="java_click();" class="menu-brown"><i class="fa fa-code"></i><span>Java</span></a>
				<a ng-click="tools_click();" class="menu-navy"><i class="fa fa-wrench"></i><span>Tools</span></a>
				<a href="https://github.com/MichaelYgZhang" class="menu-yellow"><i class="fa fa-github"></i><span>Github</span></a>
				<a href="#" class="menu-green" data-toggle="modal" data-target="#myInfo"><i class="fa fa-user-secret"></i><span>Resume</span></a>
				<a href="#" class="menu-gray" data-toggle="modal" data-target="#myModal">
					<i class="fa fa-heartbeat"></i><span>About</span>
				</a>
			</nav>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- nav end-->

	<div class="container contentClass">
		<!--<div class="jumbotron myjumbotron">-->
			<!--<h4 align="center">WE ARE THE WORLD!</h4>-->
			<!--<h5 align="center">This is my blog!</h5>-->
			<!--<h5 align="center">WELCOME!</h5>-->
		<!--</div>-->


		<form role="search" >
			<div class="form-group" >
				<input ng-model="searchText" type="search" results="5" class="form-control search rounded" placeholder="search for ..."
						ng-click="isShowContent = false"/>
			</div>
		</form>


		<hr class="hrStyle">
		<!-- show/hide ul start -->
		<div ng-show="!isShowContent">
			<div class="row">
				<div class="col-md-10">
				</div>
				<div class="col-md-2 text-right">
					<a href="javascript:void(0);" class="cl on" id="layoutV" title="平铺" ng-click="showV();">
						<i class="fa fa-th fa-2x"></i><span class="h"></span>
					</a>&nbsp;
					<a href="javascript:void(0);" class="cl" id="layoutH" title="列表" ng-click="showH();">
						<i class="fa fa-th-list fa-2x"></i>
						<span class="h"></span>
						<span class="v"></span>
					</a>
				</div>
			</div>

			<hr class="hrStyle">

			<div class="listContent">

				<!-- 此处注意使用angularjs方式进行遍历展现时，样式失效，所以写在style中，原因可能是无法关联到css样式文件中的样式 -->
				<ul id="layoutTarget"
					ng-repeat="everyBlog in blogs | filter:searchText"
					style="list-style-type:none;float: left"
					ng-class="{layout:islayout,newview:isnewview}">
					<li>
						<a ng-click="showContent(everyBlog)">

							<img src="images/ajax.gif" alt="" data-echo="{{everyBlog.imgsrc}}"
								 style="padding:0px;border:1px solid #beceeb; float:left;">
						</a>
						<p>
							<a ng-click="showContent(everyBlog)"><strong>{{everyBlog.titletext}}</strong><br/></a>
							<span>{{everyBlog.spantext}}</span>
							<br><br><br>
							<a id="readMore" class="btn btn-info btn-sm" ng-click="showContent(everyBlog)">Read More >></a>
						</p>

					</li>
				</ul>
			</div>
		</div>
		<!-- show/hide ul end-->
		<div ng-model="isShowContent" ng-show="isShowContent">
			<hr class="hrStyle">
			<input ng-model="template" ng-show="false">
			<div class="container">
				<div id="textContent" ng-include="template.url">
				</div>
			</div>
		</div>

		<hr class="hrStyle">
		<footer>
			<p class="pull-left">© 2015 <a href="#top">Home</a>, Inc.</p>
		</footer>
	</div>
	<!--backtoTop1-->
	<!--兼容所有现代浏览器同时包括 ie6/7/8/9 （ie6会有一点点抖动）-->
	<div id="backToTop" class="backtoTop">
		<i class="fa fa-hand-o-up fa-2x"></i>
	</div>

	<!-- 模态框（Modal） start-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">关于</h4>
				</div>
				<div class="modal-body">关于我的主页，记录技术博客，以及生活的点点滴滴。</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-warning" data-dismiss="modal">关闭</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<!-- 模态框（Modal） end-->

	<!-- 模态框（Modal） myInfo start-->
	<div class="modal fade" id="myInfo" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">个人简介</h4>
				</div>
				<div class="modal-body">
										本人来自大西北-新疆，技能:两年的flex,as,java..<br/>
										目前正在学习html5,css3,js中.....<br/>
										欢迎有共同爱好的朋友一同努力进步!。<br/>
										联系方式:<a href="mailto:g.zhangyg@gmail.com">g.zhangyg@gmail.com</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-info" data-dismiss="modal">谢谢</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	<!-- 模态框（Modal） myInfo end-->


	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="css/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-animate.min.js"></script>
	<script src="js/echo.min.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
