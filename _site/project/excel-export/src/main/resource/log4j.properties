log4j.rootLogger=DEBUG, stdout, logfile,logaFile
#log4j.logger.com.ist=ERROR
#log4j.logger.httl=ERROR

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=excelApp-logs/excelApp.log 
log4j.appender.logfile.encoding=UTF-8
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.logaFile=org.apache.log4j.FileAppender
log4j.appender.logaFile.Threshold=ERROR
log4j.appender.logaFile.File=excelApp-logs/excelApp.log
log4j.appender.logaFile.encoding=UTF-8
log4j.appender.logaFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logaFile.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.logger.srp.bapp.sys.filter.UserRoleFilter=DEBUG

